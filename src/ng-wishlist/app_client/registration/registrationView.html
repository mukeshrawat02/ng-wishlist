<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-title text-left">
                Sign Up
            </span>
            <span class="text-right">
                <a ui-sref="login"
                   class="hyper-link">
                    Sign In
                </a>
            </span>
        </div>
        <div class="panel-body"
             ng-controller="RegistrationController as register">
            <form name="signupform"
                  class="form-horizontal"
                  novalidate>
                <div id="signupalert"
                     style="display: none"
                     class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : signupform.name.$invalid && signupform.name.$dirty }">
                    <label for="name"
                           class="col-md-3 control-label">
                        Name
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               ng-model="register.user.name"
                               name="name"
                               placeholder="Name"
                               required>

                        <p ng-show="signupform.name.$invalid && signupform.name.$dirty"
                           class="help-block">
                            Name is required.
                        </p>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : signupform.email.$invalid && signupform.email.$dirty }">
                    <label for="email"
                           class="col-md-3 control-label">
                        Email
                    </label>
                    <div class="col-md-9">
                        <input type="email"
                               class="form-control"
                               ng-model="register.user.email"
                               name="email"
                               placeholder="Email Address"
                               required>

                        <p ng-show="signupform.email.$error.required && signupform.email.$dirty"
                           class="help-block">
                            Email address is required.
                        </p>
                        <p ng-show="signupform.email.$error.email"
                           class="help-block">
                            Invalid Email!
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile"
                           class="col-md-3 control-label">
                        Mobile
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               ng-model="register.user.mobile"
                               name="mobile"
                               placeholder="Mobile">
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error' : signupform.userName.$invalid && signupform.userName.$dirty }">
                    <label for="username"
                           class="col-md-3 control-label">
                        Username
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               ng-model="register.user.username"
                               name="userName"
                               placeholder="Username"
                               required>

                        <p ng-show="signupform.userName.$invalid && signupform.userName.$dirty"
                           class="help-block">
                            Username is required.
                        </p>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': signupform.password.$invalid && signupform.password.$dirty }">
                    <label for="password"
                           class="col-md-3 control-label">
                        Password
                    </label>
                    <div class="col-md-9">
                        <input type="password"
                               class="form-control"
                               ng-model="register.user.password"
                               name="password"
                               placeholder="Password"
                               required>

                        <p ng-show="signupform.password.$invalid && signupform.password.$dirty"
                           class="help-block">
                            Password is required.
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup"
                                type="button"
                                ng-disabled="signupform.$invalid"
                                ng-click="register.save(signupform.$valid)"
                                class="btn btn-success">
                            <i class="icon-hand-right"></i> &nbsp;
                            Sign Up
                        </button>
                        <span style="margin-left:8px;">or</span>
                    </div>
                </div>
                <div ng-show="register.message != null"
                     class="alert"
                     ng-class="register.hasError === true ? 'alert-danger' : 'alert-success'">
                    {{register.message}}
                </div>
                <div style="border-top: 1px solid #999; padding-top:20px"
                     class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-fbsignup"
                                type="button"
                                class="btn btn-primary">
                            <i class="icon-facebook"></i>
                            Sign Up with Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
