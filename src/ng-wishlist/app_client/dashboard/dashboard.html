<div id="noteBox" ng-controller="DashboardController as vm">
    <div class="pull-right">
        <a ng-click="vm.createNote()">
            <i class="fa fa-plus-square-o fa-4x" aria-hidden="true"></i>
        </a>
    </div>
    <div ng-repeat="item in vm.notes">
        <ng-favLister-panel note="item" 
                            update-note="vm.updateNote(item._id)" 
                            delete-note="vm.deleteNote(item._id)" />
    </div>
</div>
