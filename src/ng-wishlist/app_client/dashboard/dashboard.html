<div id="noteBox" ng-controller="DashboardController as vm" class="top-buffer">
    <!--If you have no wishlist-->
    <div ng-if="vm.wishlist.length == 0"
         class="text-center pagination-centered top-buffer">
        <h3>Your wishlist is empty</h3>
        <p class="top-buffer">
            Adding your first item is easy, just click this
            <md-button ng-click="vm.create($event)"
                       class="md-icon-button">
                <md-icon md-font-icon="fa-plus-square-o fa-2x"
                         aria-label="Add Note"
                         class="fa"
                         ng-style="{color: 'green', height:'auto'}" />
            </md-button>button and fill your item on the screen.
        </p>
    </div>

    <!--If you have wishlist data-->
    <div ng-if="vm.wishlist.length > 0">
        <md-button ng-click="vm.create($event)"
                   class="md-icon-button text-right font-size-18">
            <md-icon md-font-icon="fa-plus-square-o"
                     aria-label="Add Note"
                     class="fa"
                     ng-style="{color: 'green', height:'auto'}" />
        </md-button>
        <div id="wishlistPanel">
            <ul id="wishlist">
                <li ng-repeat="item in vm.wishlist">
                    <ng-favLister-panel wish-item="item"
                                        update-item="vm.update(item._id)"
                                        delete-item="vm.delete(item._id)" />
                </li>
            </ul>
        </div>
    </div>
</div>
