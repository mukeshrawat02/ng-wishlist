<!DOCTYPE html>
<html>
<head lang="en">
    <title>favLister: Create a wishlist and share it with your friends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<base href="/">-->
    <!-- Style sheets -->
    <link href="assets/ext-js/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/ext-js/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/ext-js/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Tillana:700' rel='stylesheet' type='text/css' />
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel='stylesheet' type='text/css' />
    <link href="assets/ext-js/angular-toastr/dist/angular-toastr.min.css" rel="stylesheet" />

    <link href="assets/css/app.css" rel="stylesheet" />

</head>
<body ng-app="favListerApp">
    <header class="container">
        <ng-include src="'app_client/navbar/navbar.html'"></ng-include>
    </header>
    <section id="main">
        <div class="container">
            <div class="mainbox drop-shadow alert alertbox alertbox-show-hide col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
                 ng-if="flash"
                 ng-class="flash.type === 'success' ? 'alert-success': 'alert-danger'">
                <p>
                    {{flash.message}}
                </p>
            </div>
            <div ui-view></div>
        </div>
    </section>
    <footer class="container text-center footer">
        <p>
            Copyright © favLister 2016. All rights reserved
        </p>
    </footer>

    <!-- Library Scripts -->
    <script src="assets/ext-js/angular/angular.min.js"></script>
    <script src="assets/ext-js/angular-resource/angular-resource.js"></script>
    <script src="assets/ext-js/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="assets/ext-js/angular-animate/angular-animate.min.js"></script>
    <script src="assets/ext-js/angular-aria/angular-aria.min.js"></script>
    <script src="assets/ext-js/angular-messages/angular-messages.min.js"></script>
    <script src="assets/ext-js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="assets/ext-js/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="assets/ext-js/angular-material/angular-material.min.js"></script>

    <script src="assets/ext-js/ngstorage/ngStorage.min.js"></script>

    <script src="assets/ext-js/jquery/dist/jquery.min.js"></script>
    <script src="assets/ext-js/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Application Script -->
    <script src="app_client/app.js"></script>

    <!-- Services -->
    <script src="shared/services/common.services.js"></script>
    <script src="shared/services/authenticationService.js"></script>
    <script src="shared/services/userService.js"></script>
    <script src="shared/services/flashService.js"></script>
    <script src="shared/services/notificationService.js"></script>
    <script src="shared/services/wishlistService.js"></script>

    <!--Controllers-->
    <script src="app_client/navbar/navbarController.js"></script>
    <script src="app_client/login/loginController.js"></script>
    <script src="app_client/forgotPassword/forgotPasswordController.js"></script>
    <script src="app_client/registration/registrationController.js"></script>
    <script src="app_client/dashboard/dashboardController.js"></script>

    <!--Directives-->
    <script src="shared/directives/wishlistDirective.js"></script>
</body>
</html>
