<!DOCTYPE html>
<html>
<head lang="en">
    <title>favLister: Create a wishlist and share it with your friends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style sheets -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Tillana:700' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="assets/css/app.css" rel="stylesheet" />
</head>
<body ng-app="favListerApp">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">
                        <i class="fa fa-list-alt fa-lg" aria-hidden="true"></i>&nbsp;
                        <span class="logo-container">favLister</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <i class="fa fa-user-plus fa-lg" aria-hidden="true"></i>&nbsp;
                                Sign Up
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>&nbsp;
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="main">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Let's create your wishlist!</h1>
                <p>
                    favLister is your friendly tool that will help you to collect, organize and keep track of the things that you desire for.
                    <br />You can also share those with your close group.
                </p>
                <button type="button" class="btn btn-danger">
                    SIGN UP&nbsp;&nbsp;<i class="fa fa-play-circle fa-lg" aria-hidden="true"></i>
                </button>
            </div>
            <div class="row text-center">
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <img src="assets/images/collect.png" alt="Collect your wishlist">
                        <p>
                            <h3>Collect</h3>
                        </p>
                        <p>xxx</p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <img src="assets/images/organize.png" alt="Organize your items">
                        <p>
                            <h3>Organize</h3>
                        </p>
                        <p>xxx</p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <img src="assets/images/share.png" alt="Share with friends">
                        <p>
                            <h3>Share</h3>
                        </p>
                        <p>xxx</p>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div ui-view></div>
            </div>
        </div>

    </section>
    <footer></footer>


    <!-- Library Scripts -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/react/react.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="shared/services/common.services.js"></script>
    <script src="app/login/authenticationService.js"></script>
    <script src="app/users/userService.js"></script>

    <!--Controllers-->
    <script src="app/login/loginController.js"></script>
    <script src="app/registration/registrationController.js"></script>
</body>
</html>
