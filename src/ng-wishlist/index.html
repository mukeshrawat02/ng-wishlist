<!DOCTYPE html>
<html>
<head lang="en">
    <title>favLister: Create a wishlist and share it with your friends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<base href="/">-->
    <!-- Style sheets -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Tillana:700' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="assets/css/app.css" rel="stylesheet" />

</head>
<body ng-app="favListerApp">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">
                        <i class="fa fa-list-alt fa-lg" aria-hidden="true"></i>&nbsp;
                        <span class="logo-container">favLister</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="register">
                                <i class="fa fa-user-plus fa-lg" aria-hidden="true"></i>&nbsp;
                                Sign Up
                            </a>
                        </li>
                        <li>
                            <a ui-sref="login">
                                <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>&nbsp;
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="main">
        <div class="container">
            <div ui-view></div>
        </div>
    </section>
    <footer class="container text-center footer">
        <p>
            Copyright © favLister 2016. All rights reserved
        </p>
    </footer>


    <!-- Library Scripts -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/react/react.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="shared/services/common.services.js"></script>
    <script src="app/login/authenticationService.js"></script>
    <script src="app/users/userService.js"></script>

    <!--Controllers-->
    <script src="app/login/loginController.js"></script>
    <script src="app/registration/registrationController.js"></script>
</body>
</html>
